---
layout: default
---

<div class="home">
  <h1 class="page-heading">Rants</h1>
  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.listed == true %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
